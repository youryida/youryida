<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>助力北漂❤️感恩有你</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .ta-l {
        text-align: left;
      }

      .ta-r {
        text-align: right;
      }

      body {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      table caption {
        font-size: 16px;
        font-weight: bold;
        margin: 5px auto;
      }

      th,
      td {
        text-align: center;
        font-size: 12px;
        line-height: 14px;
        height: 34px;
      }

      thead th {
        border-bottom: 2px solid #333;
        background: #efefef;
        /* font-size: 14px; */
      }

      tbody tr:nth-of-type(2n) {
        background: #efefef;
      }

      tfoot td {
        border-top: 1px solid #efefef;
        font-size: 10px;
        text-align: left;
        padding: 0px 4px;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <table>
        <thead>
          <tr>
            <th>出借人</th>
            <!-- <th>额度</th> -->
            <th>年利</th>
            <th>起息日</th>
            <th>最迟还款日</th>
            <th>还款日</th>
            <th>今日计息</th>
            <th>累积计息</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="one in investors">
            <td>{{ one.name | investorNameFilter }}</td>
            <!-- <td>*</td> -->
            <td>{{(one.specialYearRate || 0.045) | percentageFilter()}}</td>
            <td>{{ one.startDay }}</td>
            <td>{{ one.endDay }}</td>
            <td v-html="repayRender(one)"></td>
            <td>{{todayGains(one) | yuanFilter(4,"已结清")}}</td>
            <td>{{totalGains(one) | yuanFilter(4)}}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td :colspan="4">
              <p>1. 当日起息，实时计息</p>
              <p>2. 短期折腾成本高,特利率补偿</p>
            </td>
            <td :colspan="ui.table.cols-4" class="ta-r">
              <i>via xuefeng 借款备忘录</i>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
  <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
  <script type="module">
    import money from "./utils/money.js";
    const _AUTO_REFRESH_TIME = 1200;
    const _YEAR_RATE_STEP = [[0, 0.045]];
    //还款状态
    const REPAY_STATUS = {
      noyet: -1,
      paying: 0, //部分偿还 约定为偿还当期全部利息和部分本金，后续利息应该按剩余本金计算
      settled: 1
    };
    const _INVESTORS = [
      {
        name: "SongJieLin",
        money: 450000,
        startDay: "2021/11/02",
        endDay: "2022/11/02"
      },
      {
        name: "WangShengXiang",
        money: 300000,
        startDay: "2021/11/03",
        endDay: "2022/05/03"
      },
      {
        name: "WangShengXiang",
        money: 300000,
        specialYearRate: 0.05,
        startDay: "2021/11/03",
        endDay: "2022/02/03",
        repay: {
          time: "2021/11/20 18:46",
          money: 300735,
          status: 1,
          way: "招商-中国银行"
        }
      },
      {
        name: "JiGuangYun",
        money: 80000,
        startDay: "2021/11/03",
        endDay: "2022/11/03"
      },
      {
        name: "WangShengXiang",
        money: 160000,
        specialYearRate: 0.055,
        startDay: "2021/11/05",
        endDay: "2021/11/11",
        repay: {
          time: "2021/11/11 09:08",
          money: 160160,
          status: 1,
          way: "招商-招商"
        }
      }
    ];

    const app = new Vue({
      el: "#app",
      data: {
        investors: _INVESTORS,
        ui: {
          table: {
            cols: 8
          }
        }
      },
      computed: {},
      created() {
        this.gainsAutoRefresh();
      },
      filters: {
        yuanFilter(num, fixed = 3, zeroText = "-") {
          let result = num.toFixed(fixed) + "";
          result = result.replace(/\.?0*$/, "");
          result = result == 0 ? zeroText : result;
          return result;
        },
        percentageFilter(num) {
          return money.getFormatRate(num);
        },
        investorNameFilter(name) {
          return name.replace(/(\w+?)([A-Z])(.+)/, function (s, m1, m2, m3) {
            return m1 + " " + m2 + m3.replace(/[a-z]+/g, ".");
          });
        }
      },
      methods: {
        gainsAutoRefresh() {
          setInterval(x => {
            this.investors.splice(0, _INVESTORS.length, ..._INVESTORS);
          }, _AUTO_REFRESH_TIME);
        },
        todayGains(one) {
          //当日某个时间点结清的话 按理说 应该显示一个不动的当日计息
          let gains = 0,
            repay = one.repay;
          if (repay && repay.status == REPAY_STATUS.settled) {
            //历史已结清的
            gains = 0;
          } else {
            let baseMoney = one.money;
            let nowDate = new Date(),
              startDate = new Date(one.startDay);
            let zeroPointDate = new Date(nowDate.toLocaleDateString());
            let yearRate = one.specialYearRate || money.getCurrentPeriodYearRate(
              startDate,
              _YEAR_RATE_STEP
            );
            gains = money.getDateDiffGains(
              baseMoney,
              yearRate,
              zeroPointDate,
              nowDate
            );
          }

          return gains;
        },
        totalGains(one) {
          let gains = 0,
            repay = one.repay;
          if (repay && repay.status == REPAY_STATUS.settled) {
            //历史已结清的
            gains = repay.money - one.money;
          } else {
            //未结过的
            let baseMoney = one.money;
            let nowDate = new Date(),
              startDate = new Date(one.startDay);
            let yearRate = one.specialYearRate || money.getCurrentPeriodYearRate(
              startDate,
              _YEAR_RATE_STEP
            );
            gains = money.getDateDiffGains(
              baseMoney,
              yearRate,
              startDate,
              nowDate
            );
          }

          return gains;
        },

        /**
         * 还款时间渲染
         */
        repayRender(one, noneText = "-") {
          let html = one.repay ? one.repay.time : noneText;
          html = html.replace(" ", "<br>");
          return `<small>${html}</small>`;
        }
      }
    });
  </script>
</html>
