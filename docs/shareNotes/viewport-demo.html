<html>

      * {

        background: green;

          color: red;
        }
      }
    </style>
  </head>
  <body>
    <h1>哈哈哈</h1>
    <h2>holder</h2>
  </body>
  <script>
    // alert(window.innerWidth);
    document.write(
      document.documentElement.clientWidth +
        "/" +
        window.innerWidth +
        "/" +
        screen.width +
        "/" +
        window.devicePixelRatio
    );
  </script>
