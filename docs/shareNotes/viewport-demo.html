<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="initial-scale=1,width=750" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html {
        /* overflow: hidden; */
      }
      body {
        font-size: 10vw;
        background: #eee;
        /* overflow: hidden; */
      }
      h1 {
        background: green;
        width: 400px;
        height: 30px;
        font-size: 14px;
        font-weight: normal;
        border-bottom: 0.2vw solid red;
      }
      /* ui  750标注  按钮 375px宽
       横向 7.5rem */
      h2 {
        background: blue;

      }

      /* @media screen and (min-device-width: 1921px) {
        h1 {

        }
      } */
    </style>
  </head>
  <body>
    <h1>哈哈哈</h1>
    <h2>holder</h2>
    <h3></h3>
    <h1 onclick="alert(getInfo())">test</h1>
    <script>
      // alert(window.innerWidth);
      document.write(getInfo());
      function getInfo() {
        return (
          document.documentElement.clientWidth +
          "/" +
          window.innerWidth +
          "/" +
          window.outerWidth +
          "/" +
          screen.width +
          "<br>/" +
          (window.visualViewport ? visualViewport.width : "") +
          "/" +
          window.devicePixelRatio
        );
      }
    </script>
  </body>
